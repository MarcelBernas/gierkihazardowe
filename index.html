<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/icon.png" type="image/png">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="darkmode.css">
  <script src="pliki-cookies.js"></script>
  <title>Gierki hazardowe</title>
</head>

<body onload="updateUserInfo()">
  <header>
    <div id="kolor-header-menu" onclick="redirectToHome()">
      <img src="assets/img/casino.png" alt="Logo" id="logo">
      <h1>Gierki hazardowe</h1>
    </div>

    <div id="token-display" onclick="resetTokens()">
      Żetony: <span id="token_count">Ładowanie...</span>
    </div>
    
    

    <div id="userinfo">
      <img id="user-icon" src="assets/img/user.png" alt="User Icon" style="height: 2.5em; width: auto; margin-right: 0.5em; border-radius: 50%; width: 50px; height: 50px;">
      <span id="user-name" onclick="editUserName()">nazwa użytkownika</span>
      <textarea id="edit-name"
        style="display: none; font-size: 1.5em; padding: 0.2em; border: 1px solid #ccc; border-radius: 4px; resize: none;"></textarea>
    </div>
    

    <div id="darkmode-toggle" onclick="toggleDarkMode()" title="Przełącz tryb">🌙</div> 
  </header>

  <div style="display: flex; justify-content: center; align-items: center;">
    <script>
      function addGame(href, image, name, description) {
        document.write(`
        <a href="${href}.html" target="_self" class="karta-gry">
        <div class="obrazek-gry">
          <img src="assets/img/${image}" alt="Ruletka">
        </div>
        <div class="info-gry">
          <div class="tytul-gry">${name}</div>
          <div class="opis-gry">${description}</div>
          <div class="przycisk-play">PLAY</div>
        </div>
      </a>
      `);
      
      }

      addGame("ruletka", "wheel.png", "Ruletka", "Postaw na numery, kolory lub sekcje<br>i zakręć by wygrać!");
      addGame("mines", "bomb.png", "Bomby", "Zabaw się w sapera, odminuj pole przy okazji mnożąc żetony");
      addGame("slotsy", "slots.png", "Slotsy", "Zakręć bębnem i wygraj!<br>Im lepsza kombinacja, tym większa nagroda.");
    </script>


  </div>
</body>

<footer>
  <p>Strona stworzona przez Mikołaja Grabowskiego, Marcela Bernasia i Łukasza Dolnego.</p>
</footer>

</html>
